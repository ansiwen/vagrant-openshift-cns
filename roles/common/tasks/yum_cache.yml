---
- name: Archive yum cache
  archive:
    path: "/var/cache/yum"
    dest: "/tmp/yum-{{ ansible_hostname }}.tgz"
  when: vagrant_cache

- name: Copy yum cache to host
  fetch:
    src: "/tmp/yum-{{ ansible_hostname }}.tgz"
    dest: "{{ vagrant_home }}/cache/{{ ansible_distribution }}/{{ ansible_distribution_version }}/"
    flat: true
  when: vagrant_cache
  become: false
